  <body>
     <!--Navbar  -->
     <header class="fixed top-0 right-0 w-full flex justify-between items-center lg:px-[100px] lg:py-3 z-[1000] py-[6px] px-[4%] md:py-[12px]  transition-all duration-500">
      <a href="#home" class="logo text-[1.1rem] font-semibold text-[var(--bg-color)] flex items-center gap-2"> <i class="fa-solid fa-film  text-[24px] text-[var(--main-color)]"></i> Movies </a>
      <div id="menu-icon" class="text-2xl cursor-pointer z-[100001] block md:hidden"><i class="fa-solid fa-bars"></i></div>
      <!-- menu -->
      <ul class="absolute top-[-578px] left-0 right-0 flex flex-col  gap-6 p-5 shadow-md  bg-[var(--bg-color)] text-center md:static md:flex-row md:bg-transparent md:shadow-none md:gap-[5rem] navbar ">
        <li class="relative"><a class="home-active font-medium text-[1rem] text-[var(--main-color)]" href="#home">Home</a></li>
        <li class="relative"><a class="font-medium text-[1rem] text-[var(--main-color)]" href="#movies">Movies</a></li>
        <li class="relative"><a class="font-medium text-[1rem] text-[var(--main-color)]" href="#coming soon">Coming Soon</a></li>
        <li class="relative"><a  class="font-medium text-[1rem] text-[var(--main-color)]"href="#newsletter">Newsletter</a></li>
      </ul>
      <a href="#" class=" bg-[var(--main-color)] text-[var(--bg-color)] px-6 py-3 rounded-lg font-normal transition duration-300 hover:bg-red-600">Sign In</a>
    </header>
<!-- Home -->
    <section id="home" class="w-full min-h-screen bg-[url('../img/home3.jpg')] bg-center bg-cover relative">
      <div class="absolute top-[40%] pl-[80px]">
        <span class="font-medium text-black uppercase">Marvel Universe</span>
        <h2 class="text-[var(--bg-color)] text-[2.4rem] lg:text-[4rem] md:text-[3rem]   font-bold mb-4 home-text">
          Spider-Man<br />
          Far From Home
        </h2>
        <a href="#" class="bg-[var(--main-color)] text-[var(--bg-color)] px-6 py-3 rounded-lg font-normal hover:bg-[#fa1216]">Book Now</a>
      </div>
    </section>

    <script src="../js/main.js"></script>
